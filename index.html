<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DAK To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 16px;
      background: transparent;
      font-family: 'Comfortaa', system-ui, sans-serif;
      color: #ffffff;
    }

    body {
      font-size: 16px;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
    }

    #addRow {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    #taskText {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      background: transparent;
      color: #ffffff;
      font-size: 14px;
      outline: none;
    }

    #categorySelect, #addBtn {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      background: transparent;
      color: #ffffff;
      font-size: 13px;
      outline: none;
    }

    #addBtn {
      cursor: pointer;
      white-space: nowrap;
    }

    #lists {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .list {
      margin-top: 4px;
    }

    .listTitle {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 2px 0;
      font-size: 14px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #ffffff;
    }

    .done span {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .empty {
      opacity: 0.4;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>To-Dos</h2>

  <div id="addRow">
    <input id="taskText" type="text" placeholder="Add a taskâ€¦" />
    <select id="categorySelect"></select>
    <button id="addBtn">Add</button>
  </div>

  <div id="lists"></div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbxiEJYTarlrz6WS3Xy0vN4GfI9BOETheIvQV6y-ireSIrmw3GFs11afETn7ziv8nV6d/exec
"; // <-- paste your Apps Script /exec URL here

    let CATEGORIES = ["This Week", "For Later"];
    let tasks = [];

    async function apiGet(action) {
      const res = await fetch(`${API_BASE}?action=${encodeURIComponent(action)}`);
      return res.json();
    }

    async function apiPost(action, data) {
      const res = await fetch(`${API_BASE}?action=${encodeURIComponent(action)}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data || {})
      });
      return res.json();
    }

    async function loadTasks() {
      try {
        const data = await apiGet("list");
        if (data.categories && Array.isArray(data.categories)) {
          CATEGORIES = data.categories;
        }
        tasks = data.tasks || [];
        render();
      } catch (err) {
        console.error("Error loading tasks", err);
      }
    }

    async function onAdd() {
      const textEl = document.getElementById('taskText');
      const catEl = document.getElementById('categorySelect');
      const text = textEl.value.trim();
      if (!text) return;
      const category = catEl.value || CATEGORIES[0];

      document.getElementById('addBtn').disabled = true;
      try {
        const data = await apiPost("add", { text, category });
        tasks = data.tasks || [];
        textEl.value = "";
        render();
      } catch (err) {
        console.error("Error adding task", err);
      } finally {
        document.getElementById('addBtn').disabled = false;
      }
    }

    async function toggleTask(id, checkbox) {
      const done = checkbox.checked;
      try {
        const data = await apiPost("toggle", { id, done });
        tasks = data.tasks || [];
        render();
      } catch (err) {
        console.error("Error toggling task", err);
      }
    }

    function render() {
      const container = document.getElementById('lists');
      container.innerHTML = "";

      CATEGORIES.forEach(cat => {
        const listTasks = tasks.filter(t => t.category === cat);

        const wrapper = document.createElement('div');
        wrapper.className = 'list';

        const title = document.createElement('div');
        title.className = 'listTitle';
        title.textContent = cat;
        wrapper.appendChild(title);

        if (listTasks.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'empty';
          empty.textContent = 'No tasks';
          wrapper.appendChild(empty);
        } else {
          const ul = document.createElement('ul');
          listTasks.forEach(t => {
            const li = document.createElement('li');
            if (t.done) li.classList.add('done');

            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.checked = t.done;
            cb.addEventListener('change', () => toggleTask(t.id, cb));

            const span = document.createElement('span');
            span.textContent = t.text;

            li.appendChild(cb);
            li.appendChild(span);
            ul.appendChild(li);
          });
          wrapper.appendChild(ul);
        }

        container.appendChild(wrapper);
      });
    }

    function init() {
      const sel = document.getElementById('categorySelect');
      CATEGORIES.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        sel.appendChild(opt);
      });

      document.getElementById('addBtn').addEventListener('click', onAdd);
      document.getElementById('taskText').addEventListener('keydown', e => {
        if (e.key === 'Enter') onAdd();
      });

      loadTasks();
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
